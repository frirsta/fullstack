{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="blog-image"></div>
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{post.content}}</p>
      <p class="card-text"><small class="text-muted">{{ post.author }} | {{ post.created_on }}</small></p>
    </div>
  </div>
  
{% endblock content %}
